<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/Register.css"/>
    <script>
        function validate() {
            var email = document.getElementById("email");
            var password = document.getElementById("password");
            //验证邮箱合法性
            var pattern = /^([a-zA-Z0-9_-])(\w|\-)+@([a-zA-Z0-9])+\.([a-zA-Z]{2,4})$/;
            if (email == '') {
                alert("邮箱不能为空！");
                return false;
            } else if (!pattern.test(email.value)) {
                alert("邮箱格式不正确！");
                return false;
            }
            //验证password
            if (password.value =="") {
                alert("密码不能为空！");
                return false;
            } else if (password.value.length<6 || password.value.length>12) {
                alert("密码长度不符合要求，请输入6-12位密码!");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
<iframe src="Head.html" width="100%" height="200px" scrolling="no" frameborder="0"></iframe>
<div class="all">
    <div class="login">
        <h1>Register</h1>
        <form method="post" action="/subjectdesign/ApplicantRegisterServlet" onsubmit="return validate()">
            <input type="text" name = "name" id="name" required="required" style="height: 30px; margin-top: 20px;" placeholder="输入用户名" name="u"></input>
            <input type="text" name="email" id="email" required="required" style="height: 30px; margin-top: 20px;" placeholder="输入邮箱" name="u"></input>
            <input type="password" name="password" id="password" required="required" style="height: 30px; margin-top: 20px;" placeholder="输入密码" name="p"></input>
            <button class="but" type="submit">注册</button>
        </form>
        <span style="color: blue; font-size: small; position: absolute; left: 30px; margin: 20px; ">注册新用户</span>
        <span style="color: blue; font-size: small;position: absolute; left:240px ; margin: 20px;">欢迎使用本系统</span>
    </div>
</div>
</body>
<iframe src="buttom.html" width="100%" height="200px" scrolling="no" frameborder="0"></iframe>
</html>
</body>
</html>
